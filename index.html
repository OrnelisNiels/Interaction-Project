<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="script/handledata.js"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <div class="c-collection js-page">
      <div class="c-head">
        <input
          class="c-search"
          type="text"
          placeholder="Search for a country, currency or language"
        />
      </div>
      <div class="c-continents">
        <button><div class="c-continents__item">All</div></button>
        <button><div class="c-continents__item">Africa</div></button>
        <button><div class="c-continents__item">America</div></button>
        <button><div class="c-continents__item">Asia</div></button>
        <button><div class="c-continents__item">Europe</div></button>
        <button><div class="c-continents__item">Oceania</div></button>
      </div>
      <div class="c-container">
        <div class="canvas js-canvas">
          <div class="cell cell--1 js-cell"></div>
        </div>
      </div>
    </div>
    <div class="c-popup js-popup">
      <div class="c-popup-content js-popup-content">
        <span class="material-icons c-close js-close">close</span>
      </div>
    </div>
  </body>
</html>
